on: [push, pull_request]

name: Continuous integration

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain:  ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
      - name: Run tests
        run: cargo test --workspace
